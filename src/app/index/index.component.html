<table class="table table-hover">
  <thead>
  <tr>
      <td>Product Name</td>
      <td>Product Status</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let product of products">
          <td>{{ product.name }}</td>
          <td>{{ product.status }}</td>
          <td><a [routerLink]="['/product/edit', product._id]" class="btn btn-primary">Edit</a></td>
          <td><button (click)="deleteProduct(product._id)"  class="btn btn-danger">Delete</button></td>
      </tr>
  </tbody>
</table>
